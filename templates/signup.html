<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex min-h-screen flex-col"
    style="background-image: url(&quot;../static/1.png&quot;)"
  >
    <!-- Header -->
    <header
    class="group flex h-fit items-center justify-between border border-yellow-800 bg-yellow-800 p-4 sm:p-6 md:duration-1000 +
    "
  >
    <h1
      class="rounded-lg cursor-pointer border-black px-4 py-2 text-xl font-extrabold text-white transition duration-300 hover:border-yellow-800 hover:outline-2 group-hover:text-yellow-500 hover:underline sm:text-5xl md:h-fit md:py-1 md:text-8xl md:duration-700"
    >
      Absence Management
    </h1>

    <nav class="mt-2 sm:mt-0">
      <ul
        class="flex flex-col space-y-2 sm:flex-row sm:space-x-8 sm:space-y-0 md:mr-6 md:mt-6 md:space-x-16"
      >
        <li
          class="text-base font-extrabold text-white hover:text-yellow-400 hover:underline  group-hover:underline sm:mx-2 sm:text-xl md:text-2xl md:duration-700"
        >
          <a href="{{ url_for('index') }}">BACK</a>
        </li>
        <li
          class="text-base font-extrabold text-white hover:text-yellow-400 hover:underline  group-hover:underline sm:mx-2 sm:text-xl md:text-2xl md:duration-700"
        >
          <a href="{{ url_for('aboutus') }}">ABOUT US</a>
        </li>
        <li
          class="text-base font-extrabold text-white hover:text-yellow-400 hover:underline  group-hover:underline sm:mx-2 sm:text-xl md:text-2xl md:duration-700"
        >
          <a href="{{ url_for('contactus') }}">CONTACT US</a>
        </li>
      </ul>
    </nav>
  </header>

    <!-- Main content -->
    <main class="mt-24 flex-grow">
      <div
        class="mx-auto mb-36 h-auto w-full rounded-2xl border-4 border-black bg-yellow-500 p-8 shadow-2xl shadow-black sm:w-1/2"
      >
        <form method="post">
          <div class="space-y-8">
            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                First Name
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 duration-1000"
                type="text"
                name="firstname"
                placeholder="Please Enter First Name"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                Last Name
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 duration-1000"
                type="text"
                name="lastname"
                placeholder="Please Enter Last Name"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold"> Email </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 duration-1000"
                type="text"
                name="email"
                placeholder="Please Enter Email"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                Password
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 duration-1000"
                type="password"
                name="password"
                placeholder="Please Enter Password "
              />
            </div>

            <div>
              <button
                class="mt-5 rounded-xl border-2 border-black px-2 text-xl font-bold hover:bg-yellow-900 hover:text-white duration-1000 md:ml-36"
                type="submit"
              >
                REGISTER
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 py-3 text-white">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 PIC FSTS. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
