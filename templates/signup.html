<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex min-h-screen flex-col"
    style="background-image: url(&quot;../static/1.png&quot;)"
  >
    <!-- Header -->
    <header
      class="relative flex h-24 items-start justify-between border border-yellow-800 bg-yellow-800 p-4"
    >
      <div>
        <h1
          class="rounded-lg bg-black px-4 py-2 text-3xl font-extrabold text-white hover:bg-yellow-400"
        >
          GESTION D'ABSENCE
        </h1>
      </div>

      <nav
        class="absolute left-0 top-0 w-full bg-yellow-800 sm:relative sm:left-auto sm:right-0 sm:top-auto sm:w-auto sm:bg-transparent"
      >
        <ul
          class="flex flex-col space-y-2 p-4 sm:flex-row sm:space-x-6 sm:space-y-0 sm:p-0"
        >
          <li
            class="text-xl font-extrabold text-black hover:text-yellow-200 hover:underline"
          >
            <a href="{{ url_for('index') }}">HOME</a>
          </li>
          <li
            class="text-xl font-extrabold text-black hover:text-yellow-200 hover:underline"
          >
            <a href="{{ url_for('aboutus') }}">ABOUT US</a>
          </li>
          <li
            class="text-xl font-extrabold text-black hover:text-yellow-200 hover:underline"
          >
            <a href="{{ url_for('contactus') }}">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="mt-24 flex-grow">
      <div
        class="mx-auto mb-36 h-auto w-full rounded-2xl border-4 border-black bg-yellow-500 p-8 shadow-2xl shadow-black sm:w-1/2"
      >
        <form method="post">
          <div class="space-y-8">
            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                First Name
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200"
                type="text"
                name="firstname"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                Last Name
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200"
                type="text"
                name="lastname"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold"> Email </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200"
                type="text"
                name="email"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="w-1/3 text-right text-3xl font-bold">
                Password
              </label>
              <input
                class="h-12 w-2/3 rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200"
                type="password"
                name="password"
              />
            </div>

            <div>
              <button
                class="mt-5 rounded-xl border-4 border-black px-2 text-xl font-bold hover:bg-yellow-900 hover:text-white"
                type="submit"
              >
                REGISTER
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 py-3 text-white">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 XXXXXXXX. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
