<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex min-h-screen flex-col bg-cover bg-no-repeat"
    style="background-image: url(&quot;../static/1.png&quot;)"
  >
    <!-- Header -->
    <header
      class="relative flex h-24 flex-col items-center justify-between border border-yellow-800 bg-yellow-800 p-4 sm:flex-row sm:p-6"
    >
      <h1
        class="rounded-lg border-black  px-4 py-2 text-xl font-extrabold text-white transition duration-700  hover:border-yellow-800  sm:text-3xl md:text-4xl hover:duration-700 md:hover:text-yellow-400 md:text-7xl"
      >
        GESTION D'ABSENCE
      </h1>

      <nav
        class="right-0 mt-2 w-full bg-yellow-800 sm:w-auto sm:bg-transparent lg:absolute md:mr-10"
      >
        <ul
          class="flex flex-col space-y-2 p-4 sm:flex-row sm:space-x-6 sm:space-y-0 sm:p-0 md:space-x-10"
        >
          <li
            class="text-base font-extrabold text-white hover:text-yellow-200 hover:underline sm:text-lg duration-700"
          >
            <a href="{{ url_for('index') }}">HOME</a>
          </li>
          <li
            class="text-base font-extrabold text-white hover:text-yellow-200 hover:underline sm:text-lg duration-700"
          >
            <a href="{{ url_for('aboutus') }}">ABOUT US</a>
          </li>
          <li
            class="text-base font-extrabold text-white hover:text-yellow-200 hover:underline sm:text-lg duration-700"
          >
            <a href="{{ url_for('contactus') }}">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="mt-24 flex-grow p-4 sm:mt-0 ">
      <div
        class="mx-auto my-auto mb-36 h-auto w-full rounded-2xl border-4 border-black bg-yellow-500 p-4 shadow-2xl shadow-black sm:w-1/2 sm:p-8 md:mt-28 ">
        <form method="POST" action="{{ url_for('signin') }}">
          <div class="space-y-8 ">
            <div
              class="flex flex-col items-start space-y-6 sm:flex-row sm:space-x-6 sm:space-y-0 mt-6 "
            >
              <label
                class="w-full text-left text-lg font-bold sm:w-1/3 sm:text-right sm:text-xl md:text-2xl"
              >
                Email
              </label>
              <input
                class="h-12 w-full rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 sm:w-2/3 md:duration-700"
                type="email"
                name="email"
                placeholder="Please Enter Email"
                required
              />
            </div>

            <div
              class="flex flex-col items-start space-y-6 sm:flex-row sm:space-x-6 sm:space-y-0"
            >
              <label
                class="w-full text-left text-lg font-bold sm:w-1/3 sm:text-right sm:text-xl md:text-2xl md:mt-2"
              >
                Password
              </label>
              <input
                class="h-12 w-full rounded-md border-2 border-black text-center hover:border-yellow-700 hover:bg-yellow-200 sm:w-2/3 md:duration-700"
                type="password"
                name="password"
                placeholder="Please Enter Password"
                required
              />
            </div>

            <div>
              <button
                type="submit"
                class="ml-0 mt-5 rounded-xl border-4 border-black px-4 text-lg font-bold hover:bg-yellow-600 hover:text-white sm:ml-24 sm:text-xl md:duration-700 md:py-1"
              >
                Sign In
              </button>
            </div>

            <div
              class="flex flex-col items-center space-y-4 sm:flex-row sm:space-x-12 sm:space-y-0"
            >
              <p class="text-base font-bold sm:text-lg">
                Don't have an account?
              </p>
              <a
                class="font-extrabold hover:text-red-800 hover:underline"
                href="{{ url_for('signup') }}"
              >
                Signup
              </a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-yellow-800 py-3 text-white">
      <div class="container mx-auto text-center text-sm sm:text-base">
        <p>&copy; 2024 PIC FSTS. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
